<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Phat Nguyen</title>
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>
<body>
    
    <header class="{% if page.header_style == 'tall' %}header-tall{% else %}header-short{% endif %}">
        <a href="{{ '/' | relative_url }}" class="logo">phat nguyen</a>
        <nav>
            <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">home</a>
            <a href="{{ '/blog.html' | relative_url }}" class="{% if page.url contains '/blog' %}active{% endif %}">blog</a>
            <a href="{{ '/about.html' | relative_url }}" class="{% if page.url contains '/about' %}active{% endif %}">about</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <span>Copyright Â© 2026 Phat Nguyen; All rights reserved.</span>
        <span id="current-date">3/2/2026</span>
    </footer>

    <script>
        const dateElement = document.getElementById('current-date');
        const today = new Date();
        dateElement.textContent = today.toLocaleDateString('vi-VN'); 
    </script>
</body>
</html>
