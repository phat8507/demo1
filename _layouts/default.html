<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Phat Nguyen</title>
    <link rel="stylesheet" href="https://phat8507.github.io/demo1/style.css">
</head>
<body>
    
    <header class="{% if page.header_style == 'tall' %}header-tall{% else %}header-short{% endif %}">
        <a href="{{ '/' | relative_url }}" class="logo">phat nguyen</a>
        
        <div class="header-right">
            <nav id="main-nav">
                <a href="{{ '/' | relative_url }}">home</a>
                <a href="{{ '/blog/' | relative_url }}">blog</a>
                <a href="{{ '/about.html' | relative_url }}">about</a>
            </nav>

            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Dark Mode">
                <span id="theme-icon">üåô</span>
            </button>
            
            <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12H21" stroke-linecap="round"/><path d="M3 6H21" stroke-linecap="round"/><path d="M3 18H21" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <span>¬© 2026 Phat Nguyen.</span>
        <span id="current-date"></span>
    </footer>

    <script>
        const today = new Date();
        document.getElementById('current-date').textContent = today.toLocaleDateString('vi-VN');

        // SCRIPT DARK MODE
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            icon.textContent = '‚òÄÔ∏è';
        }
        function toggleTheme() {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // SCRIPT MENU MOBILE
        function toggleMenu() {
            document.getElementById('main-nav').classList.toggle('active');
        }
    </script>
</body>
</html>
