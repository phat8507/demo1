---
layout: default
---

<article class="blog-detail-container">
    <div class="blog-detail-glass-box">
        
        <div class="post-header">
            <h1 class="blog-detail-title">{{ page.title }}</h1>
            
            <div class="blog-meta">
                Posted by <span style="color: #fff; font-weight: 500;">{{ page.author | default: "Phat Nguyen" }}</span> 
                on {{ page.date | date: "%B %d, %Y" }}
            </div>
        </div>

        <div class="blog-content">
            {{ content }}
        </div>

        <div style="margin-top: 50px; border-top: 1px solid rgba(255,255,255,0.15); padding-top: 30px;">
            <a href="{{ '/blog/' | relative_url }}" class="back-link">â† Back to Blog</a>
        </div>
    </div>
</article>
