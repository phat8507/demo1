---
layout: default
header_style: short
---

<div id="progress-container" style="position:fixed;top:0;left:0;width:100%;height:4px;z-index:9999;">
    <div id="progress-bar" style="height:4px;background:#FF5722;width:0%;"></div>
</div>

<div class="blog-detail-container">
    <h1 class="blog-detail-title">{{ page.title }}</h1>
    
    <span class="blog-meta">
        Posted by {{ page.author | default: "Phat Nguyen" }} on {{ page.date | date: "%b %d, %Y" }}
    </span>
    
    <div class="blog-content">
        {{ content }}
    </div>

    <a href="{{ '/blog/' | relative_url }}" class="back-link">← Back to Blog</a>
</div>

<script>
    // Script thanh đọc
    window.onscroll = function() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("progress-bar").style.width = scrolled + "%";
    };
</script>
