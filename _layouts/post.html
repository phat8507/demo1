---
layout: default
---

<article class="blog-detail-container">
    <div class="blog-detail-glass-box glass-panel">
        <header>
            <h1 class="blog-detail-title">{{ page.title }}</h1>
            <span class="blog-meta">
                Published on {{ page.date | date: "%B %d, %Y" }}
                {% if page.author %} by {{ page.author }}{% endif %}
            </span>
        </header>

        <div class="blog-content">
            {{ content }}
        </div>

        <footer>
            <a href="{{ '/blog/' | relative_url }}" class="back-link">â† Back to Blog</a>
        </footer>
    </div>
</article>
